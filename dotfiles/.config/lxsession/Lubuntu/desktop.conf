sNet/IconThemeName=ACYL_Icon_Theme_0.9.4
sGtk/FontName=Terminus 11
iGtk/ToolbarStyle=3
iGtk/ButtonImages=1
iGtk/MenuImages=1
iGtk/CursorThemeSize=18
iXft/Antialias=1
iXft/Hinting=1
