[Session]
windows_manager/command=awesome
windows_manager/session=Lubuntu
windows_manager/extras=

panel/command=true
panel/session=Lubuntu

screensaver/command=

power_manager/command=auto

file_manager/command=pcmanfm
file_manager/session=lubuntu
